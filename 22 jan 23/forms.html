<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <Form>
        <fieldset >
            <legend>user details</legend>
            <label for="name"> enter your name:</label>
            <input type="text" id="name" name="username">
            <br>
            <label for="address">enter your address:</label>
            <textarea name="useraddress" id="address" cols="30" rows="10" ></textarea>
            <br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="userdob">
            <br>
            <label for="password">enter your password:</label>
            <input type="password" id="password" name="userpassword">
            <br>
            select gender: <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="usergender">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name=usergender>
            <br>
            select favourite movies:<br>
            <label for="avenger">Avenger</label>
            <input type="checkbox" name="avenger" id="avenger">
            <br>
            <label for="thor">Thor</label>
            <input type="checkbox" name="thor" id="thor">
            <br>
            <label for="ironman">Avenger</label>
            <input type="checkbox" name="ironman" id="ironman">
            <br>
            <input type="submit">

        </fieldset>
      
    </Form>
    
</body>
</html>
