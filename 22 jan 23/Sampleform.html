<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration form</title>
</head>
<body>
    <form method="get">
        <fieldset>
        
            <legend>User Registration!!:</legend>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="email">user Email id:</label>
            <input type="email" id="email" name="useremail">
            <br>
            <label for="address">enter your Address:</label>
            <input type="text" id="adress" name="useraddress">
            <br>
            <label for="password">Enter your Password:</label>
            <input type="password" id="password" name="userpassword">
            <br>
            Gender: <br>
            <label for="Male">male</label>
            <input type="radio" id="Male" name="usergender">
            <br>
            <label for="Female">female</label>
            <input type="radio" name="usergender" id="Female">
            <br>
            <label for="other">other</label>
            <input type="radio" name="usergender" id="other">
            

            <br>
            <input type="submit" value="submit form">
        </fieldset>    

      
    </form>
   
</body>
</html>
